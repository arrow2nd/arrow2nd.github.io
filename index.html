<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>移転しました | arrow2nd</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="sm-12 col">
      <div class="paper">
        <p class="row flex-center">
          <img
            src="https://avatars.githubusercontent.com/u/44780846"
            width="200"
            alt="arrow2nd"
          />
        </p>
        <div class="row flex-center">
          <div class="text-center">
            <h1>This site has been moved!</h1>
            <h3>このサイトは移転しました！</h3>
          </div>
        </div>
        <div class="row flex-center">
          <a class="paper-btn" href="https://www.arrow2nd.com/">
            Go to new site
          </a>
        </div>
      </div>
      <div class="paper text-center">
        <p>
          This site uses <a href="https://www.getpapercss.com">PaperCSS</a> .
        </p>
      </div>
    </main>
  </body>
</html>
